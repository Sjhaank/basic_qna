<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Company</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #e74c3c;
    }
    .wrong {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Details about the ABC Company</h1>

  <div class="question">
    <p><strong>1. Where is ABC company located?</strong></p>
    <p class="wrong">London</p>
  </div>

  <div class="question">
    <p><strong>2. What does ABC company do?</strong></p>
    <p class="wrong">Software development</p>
  </div>

  <div class="question">
    <p><strong>3. Who is CEO of ABC company?</strong></p>
    <p class="wrong">Albert</p>
  </div>

  <div class="question">
    <p><strong>4. Number of employees in ABC company?</strong></p>
    <p class="wrong">150</p>
  </div>

</body>
</html>
